<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="red">Trackman Pitch Stats Viewer</h1>
    <form onsubmit="filterData(event);">
        <label>Starting date</label>
        <input type="date" id="startdate" required>
        <label>End date</label>
        <input type="date" id="enddate" required>
        <button type="submit">Filter</button>
    </form>
    
    <table id="dataTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Speed</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data Rows Will Be Inserted Here -->
        </tbody>
    </table>

    <script>
        function filterData(event) {
            event.preventDefault(); // Prevent form submission
            const startDate = document.getElementById('startdate').value;
            const endDate = document.getElementById('enddate').value;

            console.log(`Fetching data for dates: ${startDate} to ${endDate}`); // Debugging message

            fetch('https://compute.samford.edu/zohauth/clients/datajson')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const tableBody = document.getElementById('dataTable').querySelector('tbody');
                    tableBody.innerHTML = ''; // Clear existing rows

                    // Filter data by date range
                    const filteredData = data.filter(item => {
                        const date = new Date(item.datetime);
                        return date >= new Date(startDate) && date <= new Date(endDate);
                    });

                    if (filteredData.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="3">No data found for this date range.</td></tr>';
                    } else {
                        // Populate the table with filtered data
                        filteredData.forEach(item => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td><a href="details.html">Pitch ${item.id}</a></td>
